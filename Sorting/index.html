<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Numbers</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    
</head>
<body style="text-align: center; margin: 1rem auto;">

    <h1>Sorting Numbers</h1>

    <label for="">Enter only numbers for sorting</label>
    <input style="width: 250px;" type="text" id="input-numbers">
    <button id="clear">Clear</button>
    <button id="bubble-sort">Bubble sorting</button>
    <button id="selection-sort">Selection sorting</button>
    <button id="insertion-sort">Insertion sorting</button>
    <button id="merge-sort">Merge sorting</button>

    <div>
        <p id="result" style="color: green; margin: 1rem;"></p>
        <p id="error" style="color: red;"></p>
    </div>
    
    <script src="./src/scripts/sorting.js"></script>
</body>
</html>
</html>
